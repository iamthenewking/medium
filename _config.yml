      name: Jeff
      site:           http://www.getbuya.club/
      avatar:         assets/images/avatar1.jpg
      bio: "Hi, I am Jeff, Fullstack Web Developer + Coffee Lover!"
      email:          mrgabonijeff@gmail.com
      facebook:        https://facebook.com/iamthenewking

    eper:
      name:           Eper
      site:           https://www.epergaboni.com
      avatar:         assets/images/me-2.jpg
      bio:            "Philippine based web designer & web developer focused on crafting beautiful & user-friendly experiences.
                        Iâ€™ve built roughly 768 user interfaces around the globe. Say hi@epergaboni.com if you need my help. "
